about = Über
applicationInfo = Diese Linienschiffanwendung wurde durch Chris Hoorn, Cody Plungis und Tiffany Pohl verursacht.
aboutGoal = <b>Ziel:</b> Zu alle Schiffe des Konkurrenten sinken, durch ihre Position richtig schätzen.<br>
aboutSetup = <b>Einstellung:</b> Jeder Spieler hat ein Brett mit zwei Sticheleien, eine Satzanzahl von Schiffen jede mit einer spezifizierten Größe. Das Spitzenrasterfeld wird verwendet, um Ihre Schüsse an den Schiffen des Konkurrenten aufzuspüren. Das untere Rasterfeld wird verwendet, um Ihre Schiffe (nicht diagonal) über Rasterfeldräume vertikal oder horizontal zu setzen und kann nicht über dem Rasterfeld hängen. Schiffe können sich berühren, aber können nicht beide auf dem gleichen Raum sein. Das untere Rasterfeld wird auch verwendet, um die Schüsse des Konkurrenten an Ihren Schiffen aufzuspüren.<br>
aboutPlay = <b>Spiel:</b> Die Spieler nehmen Umdrehungen einen Schuß abfeuernd zu den feindlichen Schiffen des Angriffs. Auf Ihrer Umdrehung link-klicken Sie auf einem Raum, um dort zu schießen. Wenn es kein Schiff dort gibt, ist es ein Verlust und ein signifikantes Weiß. Wenn es ein Schiff gibt, ist es ein Schlag und ein signifikantes Rot. Die Markierungen sind die selben wenn Ihre Konkurrenteneintragfäden an Ihren Schiffen. Wenn jeder Raum eines Schiffs signifikantes Rot ist, wird das Schiff gesunken.<br>
aboutVictory = <b>Sieg:</b> Der erste Spieler, zum aller Schiffe des anderen Spielers zu sinken gewinnt.
